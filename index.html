<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Funky Site</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #ff69b4;
      color: white;
      padding: 2rem;
      font-size: 2rem;
    }

    nav {
      margin: 1rem 0;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .font-selector {
      margin: 1rem;
    }

    .gallery {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .funky-photo {
      width: 200px;
      height: 200px;
      overflow: hidden;
    }

    .funky-photo img.circle {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    .funky-photo img.tilt {
      width: 100%;
      height: 100%;
      transform: rotate(-10deg);
      object-fit: cover;
      border-radius: 20px;
    }
  </style>
</head>
<body>

  <header>
    Welcome to My Funky Website!
  </header>

  <div class="font-selector">
    <label for="fontSelect">Choose font:</label>
    <select id="fontSelect" onchange="changeFont(this.value)">
      <option value="'Arial', sans-serif">Arial</option>
      <option value="'Courier New', monospace">Courier</option>
      <option value="'Georgia', serif">Georgia</option>
      <option value="'Comic Sans MS', cursive">Comic Sans</option>
    </select>
  </div>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Gallery</a>
    <a href="#">Contact</a>
  </nav>

  <div class="gallery">
    <div class="funky-photo">
      <img class="circle" src="https://via.placeholder.com/200" alt="Funky Circle Photo">
    </div>
    <div class="funky-photo">
      <img class="tilt" src="https://via.placeholder.com/200" alt="Tilted Photo">
    </div>
  </div>

  <script>
    function changeFont(font) {
      document.body.style.fontFamily = font;
    }
  </script>

</body>
</html>
